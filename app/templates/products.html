   {% include 'db_head.html' %}
   
   {% load static %}
   <div class="hero-wrap hero-bread" style="background-image: url({% static 'images/category-2.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'home' %}">Home</a></span> <span>Products</span></p>
            <h1 class="mb-0 bread">Products</h1>
          </div>
        </div>
      </div>
    </div>
<div class="col-md-12 heading-section text-center ftco-animate fadeInUp ftco-animated" style="padding:30px 0 0 !important;">
	<span class="subheading">All Products</span>
	<h2 class="mb-4">Our Products</h2>
	
  </div>
    <section class="ftco-section" style="padding:30px 0 !important;">
    	<div class="container">
    		
    		<div class="row">
			{% for i in a %}
    			<div class="col-md-6 col-lg-3 ftco-animate" >
    				<div class="product" >
    					<a href="{% url 'single_product' pk=i.id %}" class="img-prod"><img style="width:100%;height:300px;" class="img-fluid" src="/media/{{i.image}}" alt="Colorlib Template" >
    					
    						<div class="overlay"></div>
    					</a>
    					<div class="text py-3 pb-4 px-3 text-center">
    						<h3><a href="{% url 'single_product' pk=i.id %}">{{i.name}}</a></h3>
    						<div class="d-flex">
    							<div class="pricing">
		    						<p class="price"><span class="mr-2 price-dc"></span><span class="price-sale">Rs {{i.price}}</span></p>
		    					</div>
	    					</div>
	    					<div class="bottom-area d-flex px-3">
	    						<div class="m-auto d-flex">
	    							<a href="#" class="add-to-cart d-flex justify-content-center align-items-center text-center">
	    								<span><i class="ion-ios-menu"></i></span>
	    							</a>
	    							<a href="{% url 'add_to_cart' pk=i.id %}" class="buy-now d-flex justify-content-center align-items-center mx-1">
	    								<span><i class="ion-ios-cart"></i></span>
	    							</a>
	    							
    							</div>
    						</div>
    					</div>
    				</div>
    			</div>
				{% endfor %}
    		</div>
    		
    	</div>
    </section>
   
   
   
	  {% include 'footer.html' %}
