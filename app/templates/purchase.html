       {% include 'db_head.html' %}
  <div class="all-title-box">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Purchase</h2>
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'products' %}">Shop</a></li>
                        <li class="breadcrumb-item active">Purchase</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
	
	    <section class="ftco-section" style="padding: 30px 0;">
      <div class="container">
        <div class="row justify-content-center">
		    {% for i in addr %}
          <div class="col-xl-7 ftco-animate">
						<form action="#" class="billing-form">
							<h3 class="mb-4 billing-heading">Billing Details</h3>
	          	<div class="row align-items-end">
	          		<div class="col-md-12">
	                <div class="form-group">
	                	<label for="firstname">Name</label>
	                  <input type="text" class="form-control" placeholder="" value="{{i.username}}">
	                </div>
	              </div>
                
		            <div class="w-100"></div>
		            <div class="col-md-12">
		            	<div class="form-group">
	                	<label for="streetaddress"> Address</label>
	                  <input type="text" class="form-control" value="{{i.address}}">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
		            	<div class="form-group">
	                	<label for="towncity">Town / City</label>
	                  <input type="text" class="form-control" placeholder="" value="{{i.city}}">
	                </div>
		            </div>
		            <div class="col-md-6">
		            	<div class="form-group">
		            		<label for="postcodezip">Postcode / ZIP *</label>
	                  <input type="text" class="form-control" placeholder="" value="{{i.zip}}">
	                </div>
		            </div>
		            <div class="w-100"></div>
		            <div class="col-md-6">
	                <div class="form-group">
	                	<label for="phone">Phone</label>
	                  <input type="text" class="form-control" placeholder="" value="{{i.mobile}}">
	                </div>
	              </div>
	              <div class="col-md-6">
	                <div class="form-group">
	                	<label for="emailaddress">Email Address</label>
	                  <input type="text" class="form-control" placeholder="" value="{{i.email}}">
	                </div>
                </div>
                <div class="w-100"></div>
                
	            </div>
	          </form><!-- END -->
					</div>
					  {% endfor %}
					<div class="col-xl-5">
	          <div class="row mt-5 pt-3">
	          	<div class="col-md-12 d-flex mb-5">
	          		<div class="cart-detail cart-total p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Cart Total</h3>
	          			<p class="d-flex">
		    						<span>Subtotal</span>
		    						<span> {{request.GET.tot}}rs</span>
		    					</p>
		    					<p class="d-flex">
		    						<span>Delivery</span>
		    						<span>FREE</span>
		    					</p>
		    					
		    					<hr>
		    					<p class="d-flex total-price">
		    						<span>Total</span>
		    						<span> {{request.GET.tot}}rs</span>
		    					</p>
								</div>
	          	</div>
				<form method="post">{% csrf_token %}
	          	<div class="col-md-12 d-flex mb-5" >
	          		<div class="cart-detail p-3 p-md-4">
	          			<h3 class="billing-heading mb-4">Payment Method</h3>
									<div class="form-group">
										<div class="col-md-12">
											<div class="radio">
											   <label><input type="radio" name="payment" value="c" checked="checked"> Cash ON Delivery</label>
											</div>
										</div>
									</div>
									<p><input type="submit" value="Place an order" class="btn btn-primary py-3 px-4"></p>
								</div>
	          	</div>
				</form>
	          </div>
          </div> <!-- .col-md-8 -->
        </div>
      </div>
    </section> <!-- .section -->
	
	
    </div>
{% include 'footer.html' %}
