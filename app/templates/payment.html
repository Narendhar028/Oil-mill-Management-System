{% include 'header.html' %}
{% load static %}

<div class="container" style="margin:0 auto;padding-top:100px;">
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Update Delivery Status</h4>
                  {% if messages %}
          {% for i in messages %}
            <div class="alert alert-success">{{i}}</div>
          {% endfor %}
        {% endif %}
                  <form class="forms-sample" method="post" enctype="multipart/form-data"> {% csrf_token %}
                  
					 <div class="form-group">
                      <label >Delivery Status</label>
                        <select class="form-control" name="delivery">
						 <option  value="">Select</option>
						 
						   <option  value="Delivered">Delivered</option>
                           <option  value="NotDelivered">Not Delivered</option>
                        </select>
                      </div>
					  <div class="form-group">
                      <label >Payment Status</label>
                        <select class="form-control" name="payment">
						 <option  value="">Select</option>
						 
						   <option  value="Paid">Paid</option>
                           <option  value="NotPaid">Not Paid</option>
                        </select>
                      </div>
                    <input type="submit" class="btn btn-primary mr-2" value="Update">
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>
              </div>
            </div>
</div>
